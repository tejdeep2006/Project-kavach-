    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
      :root {
        --color-bg: #030303;
        --color-term: #0f172a;
        --color-primary: #10b981;
      }
      
      body {
        font-family: 'Share Tech Mono', monospace; /* Military/Hacker Font */
        background-color: var(--color-bg);
        color: #e5e5e5;
        min-height: 100vh;
        overflow-x: hidden;
      }

      .font-mono {
        font-family: 'JetBrains Mono', monospace;
      }
      
      /* CRT Scanline Overlay */
      .scanlines {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          to bottom,
          rgba(255,255,255,0),
          rgba(255,255,255,0) 50%,
          rgba(0,0,0,0.1) 50%,
          rgba(0,0,0,0.1)
        );
        background-size: 100% 4px;
        pointer-events: none;
        z-index: 9999;
      }

      /* Glitch Effect */
      .glitch {
        position: relative;
      }
      .glitch::before,
      .glitch::after {
        content: attr(data-text);
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }
      .glitch::before {
        left: 2px;
        text-shadow: -1px 0 #ff00c1;
        clip: rect(44px, 450px, 56px, 0);
        animation: glitch-anim 5s infinite linear alternate-reverse;
      }
      .glitch::after {
        left: -2px;
        text-shadow: -1px 0 #00fff9;
        clip: rect(44px, 450px, 56px, 0);
        animation: glitch-anim2 5s infinite linear alternate-reverse;
      }
      @keyframes glitch-anim {
        0% { clip: rect(3px, 9999px, 86px, 0); }
        5% { clip: rect(78px, 9999px, 14px, 0); }
        10% { clip: rect(21px, 9999px, 49px, 0); }
        15% { clip: rect(96px, 9999px, 5px, 0); }
        20% { clip: rect(64px, 9999px, 56px, 0); }
        100% { clip: rect(27px, 9999px, 34px, 0); }
      }
      @keyframes glitch-anim2 {
        0% { clip: rect(48px, 9999px, 7px, 0); }
        5% { clip: rect(27px, 9999px, 66px, 0); }
        10% { clip: rect(51px, 9999px, 94px, 0); }
        15% { clip: rect(10px, 9999px, 4px, 0); }
        20% { clip: rect(11px, 9999px, 70px, 0); }
        100% { clip: rect(20px, 9999px, 73px, 0); }
      }

      /* Tactical Corners (Chamfered) */
      .clip-corners {
        clip-path: polygon(
          10px 0, 100% 0, 
          100% calc(100% - 10px), calc(100% - 10px) 100%, 
          0 100%, 0 10px
        );
      }
      
      /* Animations */
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in {
        animation: fadeIn 0.4s ease-out forwards;
      }
      
      /* Scrollbar */
      ::-webkit-scrollbar { width: 5px; }
      ::-webkit-scrollbar-track { background: #000; }
      ::-webkit-scrollbar-thumb { background: #10b981; }
    </style>
